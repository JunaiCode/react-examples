    <!--Stateful Component-->
    <!--Use when the state changes, update the dom-->
    <div id="timer-example">
    <script type="text/babel">
    class Timer extends React.Component {
        constructor(props) {
          super(props);
          this.state = { seconds: 0 ,minutes: 0, hours: 0};
        }
      
        thick() {
          this.setState(state => ({
            seconds: state.seconds + 1,
            minutes: state.minutes,
            hours: state.hours
          }
          ))
          if(this.state.seconds == 60){
            this.minutes();
            }
          if(this.state.minutes == 60){
            this.hours();
          }
          ;
        }
      
        componentDidMount() {
          this.interval = setInterval(() => this.thick(), 1000);
        }
      
        componentWillUnmount() {
          clearInterval(this.interval);
        }

        minutes(){
          this.setState(state => ({
            seconds: 0,
            minutes: state.minutes + 1,
            hours: state.hours
          }
          ));
        }

        hours(){
          this.setState(state => ({
            seconds: 0,
            minutes: 0,
            hours: state.hours + 1
          }
          ));
        }
      
        render() {
          return (
            <div>
              <br/><b>STATEFUL COMPONENT</b><br/><br/>
              <b>TIME: </b> 
              {this.state.hours}:
              {this.state.minutes}:
              {this.state.seconds}
            </div>
          );
        }
      }
      
      ReactDOM.render(
        <Timer />,
        document.getElementById('timer-example')
      );
    </script>
    </div>

    <!--APPLICATION-->
    <div id="todos-example">
    <script type="text/babel">
    class TodoApp extends React.Component {
        constructor(props) {
          super(props);
          this.state = { items: [], text: '' };
          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }
      
        render() {
          return (
            <div>
              <h2>APPLICATION</h2>
              <h3>TODO-LIST</h3>
              <TodoList items={this.state.items} />
              <form onSubmit={this.handleSubmit}>
                <label htmlFor="new-todo">
                  What needs to be done?
                </label>
                <input
                  id="new-todo"
                  onChange={this.handleChange}
                  value={this.state.text}
                />
                <button>
                  Add #{this.state.items.length + 1}
                </button>
              </form>
            </div>
          );
        }
      
        handleChange(e) {
          this.setState({ text: e.target.value });
        }
      
        handleSubmit(e) {
          e.preventDefault();
          if (this.state.text.length === 0) {
            return;
          }
          const newItem = {
            text: this.state.text,
            id: Date.now()
          };
          this.setState(state => ({
            items: state.items.concat(newItem),
            text: ''
          }));
        }
      }
      
      class TodoList extends React.Component {
        render() {
          return (
            <ul>
              {this.props.items.map(item => (
                <li key={item.id}>{item.text}</li>
              ))}
            </ul>
          );
        }
      }
      
      ReactDOM.render(
        <TodoApp />,
        document.getElementById('todos-example')
      );
    </script>
    </div>

    <!--COMPONENT USING EXTERNAL PLUGINS-->
    <!--This plugin help us to convert textArea value in real time-->
    <div id="markdown-example">
    <script type="text/babel">
        class MarkdownEditor extends React.Component {
    constructor(props) {
    super(props);
    this.md = new Remarkable();
    this.handleChange = this.handleChange.bind(this);
    this.state = { value: 'Hello, **world**!' };
    this.md.set({
      html:true,
      breaks:true
    });
  }

  handleChange(e) {
    this.setState({ value: e.target.value });
  }

  getRawMarkup() {
    return { __html: this.md.render(this.state.value) };
  }

  render() {
    return (
      <div className="MarkdownEditor">
        <h2>USING EXTERNAL PLUGINS : REMARKABLE </h2>
        <h3>Input</h3>
        <label htmlFor="markdown-content">
          Enter some markdown
        </label><br/>
        <textarea
          id="markdown-content"
          onChange={this.handleChange}
          defaultValue={this.state.value}
        />
        <h3>Output</h3>
        <div
          className="content"
          dangerouslySetInnerHTML={this.getRawMarkup()}
        />
      </div>
    );
  }
}

ReactDOM.render(
  <MarkdownEditor />,
  document.getElementById('markdown-example')
);
    </script>
    </div>
